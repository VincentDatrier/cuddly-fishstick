apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apisix
  namespace: argocd
spec:
  project: default
  sources:
    - chart: apisix
      repoURL: https://apache.github.io/apisix-helm-chart
      targetRevision: 2.12.5
      helm:
        releaseName: apisix
        valueFiles:
          - $values/apisix-values.yaml
    - repoURL: "https://github.com/VincentDatrier/cuddly-fishstick.git"
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: apisix
